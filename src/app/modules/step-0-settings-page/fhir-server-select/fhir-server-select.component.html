<input
    type="text"
    id="{{inputId}}"
    class="mat-input-element"
    #input
    [placeholder]="shouldLabelFloat ? placeholder : ''">
<mat-checkbox id="smartOnFhir" *ngIf="fhirBackend.isSmartOnFhirEnabled && !focused" [(ngModel)]="fhirBackend.isSmartOnFhir">
  connect with SMART on FHIR
</mat-checkbox>
