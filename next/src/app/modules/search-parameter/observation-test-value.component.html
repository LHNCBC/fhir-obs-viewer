<div class="test-value">
  <mat-form-field *ngIf="typeDescriptions[datatype].searchValPrefixes">
    <mat-label>Test value prefix</mat-label>
    <mat-select [formControl]="testValuePrefix">
      <mat-option *ngFor="let option of typeDescriptions[datatype].searchValPrefixes" [value]="option[1]">{{option[0]}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field *ngIf="typeDescriptions[datatype].modifiers">
    <mat-label>Test value modifier</mat-label>
    <mat-select [formControl]="testValueModifier">
      <mat-option *ngFor="let option of typeDescriptions[datatype].modifiers" [value]="option[1]">{{option[0]}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Test value</mat-label>
    <input *ngIf="datatype === 'Quantity'" type="number" matInput [formControl]="testValue" placeholder="enter number value">
    <input *ngIf="datatype !== 'Quantity'" type="text" matInput [formControl]="testValue" placeholder="enter string value">
  </mat-form-field>
  <mat-form-field *ngIf="typeDescriptions[datatype].unit">
    <mat-label>Test value unit</mat-label>
    <input matInput [formControl]="testValueUnit" placeholder="unit code">
  </mat-form-field>
</div>
<div class="test-period">
  <mat-form-field>
    <mat-label>from</mat-label>
    <input type="date" matInput [formControl]="from">
  </mat-form-field>
  <mat-form-field>
    <mat-label>to</mat-label>
    <input type="date" matInput [formControl]="to">
  </mat-form-field>
</div>
