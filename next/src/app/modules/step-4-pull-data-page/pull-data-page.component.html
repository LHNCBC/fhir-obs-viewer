<p class="info">At this step, you can search for each type of Patient-related resources and download the resource list in CSV format.</p>

<mat-tab-group dynamicHeight>
  <mat-tab label="Observations">
    <div class="v-box tab-content">
      <app-search-parameters resourceType="Observation" #resourceParams></app-search-parameters>
      <div class="spacer" *ngIf="!resourceParams.parameterList.length"></div>
      <div class="h-box">
        <button (click)="resourceParams.addParameter()" mat-stroked-button color="secondary"><mat-icon aria-hidden="false">add</mat-icon>Add a search criterion</button>
        <div class="spacer"></div>
        <button mat-stroked-button color="secondary"><mat-icon aria-hidden="false">refresh</mat-icon>Load Observations</button>
      </div>
      <div class="resource-table-container mat-elevation-z4">
        <mat-table [dataSource]="resourceDataSource">
          <!-- Resource Column 1 -->
          <ng-container matColumnDef="col1">
            <mat-header-cell *matHeaderCellDef> Resource Column 1</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.col1}} </mat-cell>
          </ng-container>

          <!-- Resource Column 2 -->
          <ng-container matColumnDef="col2">
            <mat-header-cell *matHeaderCellDef> Resource Column 2 </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.col2}} </mat-cell>
          </ng-container>

          <!-- TODO: replace with https://github.com/swimlane/ngx-datatable to support IE11 or find another way to support sticky header -->
          <mat-header-row *matHeaderRowDef="resourceColumns; sticky: true"></mat-header-row>
          <mat-row *matRowDef="let row; columns: resourceColumns;"></mat-row>
        </mat-table>
      </div>
    </div>
  </mat-tab>
  <mat-tab disabled>
    <ng-template mat-tab-label>
      <button mat-icon-button
              #tooltip="matTooltip"
              matTooltip="Under construction"
              matTooltipPosition="right"
              matTooltipClass="not-ready-tooltip"
              (click)="tooltip.show()">
        <mat-icon>add</mat-icon>
      </button>
    </ng-template>
  </mat-tab>
</mat-tab-group>
